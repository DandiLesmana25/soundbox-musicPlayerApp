<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Open Modal</ion-button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Beri Nama Playlist-mu</ion-title>
        </ion-toolbar>

        <ion-item>
          <ion-input placeholder="Nama Playlist-mu"></ion-input>
        </ion-item>
        <ion-button class="center-button" shape="round">Tambah</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
