<ion-toolbar color="none">
  <ion-title>
    <h2><b>Profile</b></h2>
  </ion-title>
  <ion-buttons slot="end">
    <ion-button color="dark" (click)="Dologout()">
      <ion-icon slot="end" name="log-out"></ion-icon>
      <p>Logout</p>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="container">
    <div class="profile">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col>
            <div class="round-image">
              <img
                alt="Person"
                src="\assets\img\profile  .png"
                class="round-image"
              />
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            ><b><h2>{{user.name}}</h2></b></ion-col
          >
        </ion-row>
        <ion-row>
          <ion-col>{{user.email}}</ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col>Not a Creator</ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col>
            <ion-chip>Upgrade as Creator</ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- your playlist start -->
    <h2><b>Your Playlist</b></h2>
    <ion-item-sliding>
      <div class="item-list" *ngFor="let playlist of DataPlaylist">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="cover" src="{{ playlist.playlists_cover }}" />
          </ion-thumbnail>
          <ion-label> {{playlist.playlists_name}} </ion-label>
          <ion-button
            fill="clear"
            size="small"
            (click)="openModalUpdate(playlist.id)"
          >
            <ion-icon name="create-outline" color="dark"></ion-icon>
          </ion-button>

          <ion-button
            fill="clear"
            size="small"
            (click)="DoDeletePlaylist(playlist.id)"
          >
            <ion-icon name="trash-outline" color="dark"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ion-item-sliding>
    <!-- list track end -->
  </div>

  <ion-modal #updateModal>
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Edit Playlist-Mu</ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input
              [(ngModel)]="DataPlaylisByID.playlists_name"
              placeholder="Nama Playlist-mu"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-select
              aria-label="Status"
              interface="popover"
              [(ngModel)]="DataPlaylisByID.playlists_status"
              placeholder="Status"
            >
              <ion-select-option value="private">Private</ion-select-option>
              <ion-select-option value="public">Public</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button class="center-button" (click)="updatePlaylist()"
          >Update</ion-button
        >
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
