<ion-toolbar>
  <ion-title>
    <h2><b>Library</b></h2>
  </ion-title>
</ion-toolbar>
<ion-content>
  <div class="container">
    <div class="add-playlist">
      <ion-grid>
        <ion-row>
          <ion-col class="playlist-header">
            <div class="subtitle">
              <h2><b>Your Playlist</b></h2>
            </div>
            <ion-button fill="clear" id="open-modal" color="dark">
              <ion-icon slot="end" size="large" name="add-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ion-item-sliding>
      <div class="item-list" *ngFor="let playlist of DataPlaylist">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="cover" src="{{ playlist.playlists_cover }}" />
          </ion-thumbnail>
          <ion-label> {{playlist.playlists_name}} </ion-label>
          <ion-button
            fill="clear"
            size="small"
            (click)="openModalUpdate(playlist.id)"
          >
            <ion-icon name="create-outline" color="dark"></ion-icon>
          </ion-button>

          <ion-button
            fill="clear"
            size="small"
            (click)="DoDeletePlaylist(playlist.id)"
          >
            <ion-icon name="trash-outline" color="dark"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ion-item-sliding>

    <!-- <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Sliding Item with End Options</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option>Favorite</ion-item-option>
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list> -->

    <!-- rekomendasi start -->
    <div class="recomended">
      <div class="title-recomended">
        <h2><b>Recomended</b></h2>
      </div>

      <ion-grid *ngFor="let i of [0,1,2]">
        <ion-row class="ion-no-margin">
          <ion-col size="6">
            <!-- Konten Bagian Kiri -->
            <div class="content-container">
              <div class="thumbnail-container">
                <img
                  src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                  alt="Thumbnail"
                />
              </div>
              <div class="info-container">
                <h2>Judul Lagu</h2>
                <p>Nama Artis</p>
              </div>
            </div>
          </ion-col>
          <ion-col size="6">
            <!-- Konten Bagian Kanan -->
            <div class="content-container">
              <div class="thumbnail-container">
                <img
                  src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                  alt="Thumbnail"
                />
              </div>
              <div class="info-container">
                <h2>Judul Lagu</h2>
                <p>Nama Artis</p>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <!-- rekomendasi end-->

  <!-- modal add playlist start -->
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Beri Nama Playlist-mu</ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input
              [(ngModel)]="form.name"
              [ngModelOptions]="{standalone: true}"
              placeholder="Nama Playlist-mu"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-select
              aria-label="Status"
              interface="popover"
              [(ngModel)]="form.status"
              [ngModelOptions]="{standalone: true}"
              placeholder="Status"
            >
              <ion-select-option value="private">Private</ion-select-option>
              <ion-select-option value="public">Public</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button
          class="center-button"
          (click)="submitWithValidateFormInput()"
          >Tambah</ion-button
        >
      </ion-content>
    </ng-template>
  </ion-modal>
  <!-- modal add playlist end -->

  <!-- modal add playlist start -->
  <!-- <ion-modal #modal [id]="'open-modal-update-' + selectedPlaylistId"> -->
  <ion-modal #updateModal>
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Edit Playlist-Mu</ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input
              [(ngModel)]="DataPlaylisByID.playlists_name"
              placeholder="Nama Playlist-mu"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-select
              aria-label="Status"
              interface="popover"
              [(ngModel)]="DataPlaylisByID.playlists_status"
              placeholder="Status"
            >
              <ion-select-option value="private">Private</ion-select-option>
              <ion-select-option value="public">Public</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button class="center-button" (click)="updatePlaylist()"
          >Update</ion-button
        >
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- modal add playlist end -->
</ion-content>
